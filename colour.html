<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/colours.css">
    <title>Colour</title>
</head>
<body>
